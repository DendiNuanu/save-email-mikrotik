<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free WiFi - Connect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://images.lifestyleasia.com/wp-content/uploads/sites/7/2024/10/21143213/Untitled-design-69-1600x900.png") no-repeat center center;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 250px;
            font-size: 1rem;
        }
        .green-btn {
            background-color: #28a745;
            color: white;
            padding: 14px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .green-btn:hover {
            background-color: #218838;
        }
        .spinner {
            display: none;
            margin-top: 20px;
        }
        .spinner div {
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 100%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .spinner div:nth-child(1) { animation-delay: -0.32s; }
        .spinner div:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Free WiFi</h1>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <button id="connectBtn" class="green-btn">Connect</button>
        <div class="spinner" id="loadingSpinner">
            <div></div><div></div><div></div>
        </div>
    </div>

    <script>
    document.getElementById("connectBtn").addEventListener("click", function () {
        let email = document.getElementById("email").value.trim();

        if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        document.getElementById("connectBtn").style.display = "none";
        document.getElementById("loadingSpinner").style.display = "inline-block";

        // Check email first
        fetch("https://save-email-mikrotik-production.up.railway.app/check_email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email })
        })
        .then(res => res.json())
        .then(result => {
            if (result.status === "exists") {
                loginToWifi();
            } else if (result.status === "not_found") {
                fetch("https://save-email-mikrotik-production.up.railway.app/save_trial_email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email })
                })
                .then(res => res.json())
                .then(() => {
                    loginToWifi();
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to save email. Please try again.");
                    resetForm();
                });
            } else {
                alert(result.message || "Error checking email");
                resetForm();
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error checking email.");
            resetForm();
        });
    });

    function loginToWifi() {
        var username = "user";
        var password = "user";
        var loginUrl = "$(link-login-only)?dst=https://nuanu.com/"
                    + "&username=" + encodeURIComponent(username)
                    + "&password=" + encodeURIComponent(password);

        // Wait 5 seconds before logging in (redirects to Nuanu)
        setTimeout(function () {
            window.location.href = loginUrl;
        }, 5000);
    }

    function resetForm() {
        document.getElementById("connectBtn").style.display = "inline-block";
        document.getElementById("loadingSpinner").style.display = "none";
    }
    </script>

</body>
</html>
